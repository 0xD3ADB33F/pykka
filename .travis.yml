language: python

env:
  - TOX_ENV=py26
  - TOX_ENV=py27
  - TOX_ENV=py32
  - TOX_ENV=py33
  - TOX_ENV=pypy

install:
  - "sudo apt-get install libev-dev"
  - "pip install flake8 tox"

script:
  - "flake8 $(find . -iname '*.py')"
  - "tox -e $TOX_ENV"

after_success:
  - "if [ $TOX_ENV == 'py27' ]; then pip install coveralls; coveralls; fi"
